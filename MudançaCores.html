<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS 18-06-2020</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">

    <style>
        .myDiv {
            border: solid 1px #161616;
            border-radius: 10px;
            height: 60px;
        }
    </style>

</head>

<body>

    <header class="text-center" style="background-color: rgb(198, 231, 161);">

        <h1> Revis√£o </h1>

    </header>

    <main class="container m-5">

        <div class="row">

            <div class="col-3">

                <div id="div1" onmouseover="Cor1()" onmouseout="Cor2()" class="myDiv"> </div>
                <br> 
                 <div id="div2" onmouseover="Cor1()" onmouseout="Cor2()" class="myDiv"></div>
            </div>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script>
        function Cor1() {
            document.querySelector('#div1').style.backgroundColor = "Red";
                document.querySelector('#div2').style.backgroundColor = "Pink";
        }

        function Cor2() {
            document.querySelector('#div1').style.backgroundColor = "Blue";
                  document.querySelector('#div2').style.backgroundColor = "Purple";
        }

       
            
        
    </script>
</body>

</html>
