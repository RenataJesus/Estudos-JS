<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS 18-06-2020</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha512-znmTf4HNoF9U6mfB6KlhAShbRvbt4CvCaHoNV0gyssfToNQ/9A0eNdUbvsSwOIUoJdMjFG2ndSvr0Lo3ZpsTqQ==" crossorigin="anonymous"/>

    <style>
        .myDiv {
            border: solid 1px #161616;
            border-radius: 10px;
            height: 60px;
        }
    </style>

</head>

<body>

<header class="text-center" style="background-color: rgb(198, 231, 161);">
    <h1> Revis√£o </h1>
</header>

<main class="container m-5">

    <div class="row">

        <div class="col-3">
            <div id="div1" onmouseover="Cor1()" onmouseout="Cor2()" class="myDiv"></div>
            <br>
            <div id="div2" onmouseover="Cor1()" onmouseout="Cor2()" class="myDiv"></div>
        </div>

    </div>

</main>

<script>
    function Cor1() {
        document.querySelector('#div1').style.backgroundColor = "Red";
        document.querySelector('#div2').style.backgroundColor = "Pink";
    }

    function Cor2() {
        document.querySelector('#div1').style.backgroundColor = "Blue";
        document.querySelector('#div2').style.backgroundColor = "Purple";
    }

</script>
</body>

</html>
