<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS 18-06-2020</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha512-znmTf4HNoF9U6mfB6KlhAShbRvbt4CvCaHoNV0gyssfToNQ/9A0eNdUbvsSwOIUoJdMjFG2ndSvr0Lo3ZpsTqQ==" crossorigin="anonymous" /></head>
<body>

    <header class="text-center" style="background-color: rgb(198, 231, 161);">
        <h1>Revisão</h1>
    </header>

    <main class="container" style="background-color: rgb(213, 238, 219);">

        <div class="row">
            <div class="col-12 p-5">

                <label for="estado">Selecione um estado</label>
                <select id="estado" class="form-control" onclick="Estado(this)">
                    <option value="SP">São Paulo</option>
                    <option value="AM">Amazonas</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>

                <p id="estado01" style="background-color: aliceblue;" class="text-center mt-3 h3"></p>

            </div>
        </div>

    </main>

    <script>
       function Estado(){
            document.querySelector("#estado01").innerHTML = document.querySelector('#estado').value;
        }
    </script>
</body>

</html>
